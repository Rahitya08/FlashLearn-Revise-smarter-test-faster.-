{% extends "layout.html" %}

{% block title %}
    Create Deck
{% endblock %}

{% block main %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
            <div class="card shadow-sm border-0">
                <div class="card-header primary-bg text-white">
                    <h5 class="mb-0">Create Deck</h5>
                </div>

                <div class="card-body">
                    <form action="/add_deck" method="post" id="deckForm">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                        <!-- Deck info -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Deck Name <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="e.g., Biology Basics" required>
                        </div>

                        <div class="mb-4">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control no-resize" id="description" name="description" rows="2"
                                      placeholder="Optional short description (max 255 chars)"></textarea>
                        </div>

                        <!-- Hidden number-of-cards (server reads this) -->
                        <input type="hidden" id="num_of_cards" name="num_of_cards" value="1">

                        <!-- Cards section -->
                        <div class="d-flex align-items-center justify-content-between mb-2">
                            <h6 class="mb-0">Cards</h6>
                            <span class="badge bg-secondary" id="cardCountBadge">1 / 10</span>
                        </div>

                        <fieldset id="cards" class="border rounded p-3">
                            <!-- Card 1 -->
                            <div class="card mb-3 border-0 card-item">
                                <div class="card-body p-0">
                                    <div class="row g-3">
                                        <div class="col-12 col-md-6">
                                            <label class="form-label" for="question1">Question 1</label>
                                            <textarea class="form-control no-resize" id="question1" name="question1" rows="3" placeholder="Enter question" required></textarea>
                                        </div>
                                        <div class="col-12 col-md-6">
                                            <label class="form-label" for="answer1">Answer 1</label>
                                            <textarea class="form-control no-resize" id="answer1" name="answer1" rows="3" placeholder="Enter answer" required></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <!-- Actions -->
                        <div class="d-flex gap-2 mt-3">
                            <button type="button" class="btn btn-outline-secondary" id="addCardBtn">
                                <i class="bi bi-plus-lg me-1"></i> Add another card
                            </button>
                            <button type="submit" class="btn primary-btn ms-auto">
                                Create Deck
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
let cardCount = 1;
const maxCards = 10;

document.getElementById("addCardBtn").addEventListener("click", () => {
    if (cardCount >= maxCards) return;

    cardCount++;
    const cardsContainer = document.getElementById("cards");

    const cardHTML = `
    <div class="card mb-3 border-0 card-item">
        <div class="card-body p-0">
            <div class="row g-3">
                <div class="col-12 col-md-6">
                    <label class="form-label" for="question${cardCount}">Question ${cardCount}</label>
                    <textarea class="form-control no-resize" id="question${cardCount}" name="question${cardCount}" rows="3" placeholder="Enter question" required></textarea>
                </div>
                <div class="col-12 col-md-6">
                    <label class="form-label" for="answer${cardCount}">Answer ${cardCount}</label>
                    <textarea class="form-control no-resize" id="answer${cardCount}" name="answer${cardCount}" rows="3" placeholder="Enter answer" required></textarea>
                </div>
            </div>
        </div>
    </div>
    `;
    cardsContainer.insertAdjacentHTML('beforeend', cardHTML);

    document.getElementById("num_of_cards").value = cardCount;
    document.getElementById("cardCountBadge").innerText = `${cardCount} / ${maxCards}`;
});
</script>
{% endblock %}
